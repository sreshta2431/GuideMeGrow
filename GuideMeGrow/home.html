<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuidMegroW - Home</title>
    <style> add background img 
    
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #5d5555;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .semester-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
        }
        .semester-buttons a {
            padding: 20px;
            border-radius: 10px;
            background-color: #f4f7f5;
            color: rgb(233, 120, 28);
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .semester-buttons a:hover {
            background-color: #c6c7c9;
        }
        @media (max-width: 768px) {
            .semester-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .semester-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

</body>
</html>
