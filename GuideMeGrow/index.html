<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuidMegroW</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Background image */
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20221108/pngtree-the-way-to-success-or-career-guidance-goal-business-least-photo-image_28573284.jpg'); /* Replace with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }
        /* Fixed header for title */
        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        /* Adding space for content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding-top: 80px; /* Padding to account for the fixed header */
        }
        /* Button styling */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            padding: 15px 30px;
            border-radius: 10px;
            background-color: #fb6b1d;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0a0b0c;
        }
    </style>
</head>
<body>

    <!-- Title at the top -->
    <header>
        <h1>GuidMegroW</h1>
    </header>

    <!-- Container for buttons -->
    <div class="container">
        <div class="buttons">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

</body>
</html>
